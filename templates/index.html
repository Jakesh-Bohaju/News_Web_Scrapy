
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Extraction</title>
</head>
<body>
<h2>News extraction from Nepal Health News</h2>
{% for scrap in scraps %}
    <table>
        <tr>
            <th>{{ scrap.title }}</th>
        </tr>

        <tr>
            <td>{{ scrap.news }}</td>
            <td>
                <img height="350px" width="350px" src="{{ scrap.image }}" >

            </td>
        </tr>
    </table>
    <br>
{% endfor %}
</body>
</html>
